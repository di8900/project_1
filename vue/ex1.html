<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Product App</title>
  </head>
  <body>
    <link rel="stylesheet" href="style.css">
    <div id="app">
      <div class="product">
        <div class="product-image">
          <img v-bind:src="image">
        </div>

        <div class="product-info">
          <h1>{{ title }}</h1>
          <p v-if="inStock">On Sale!</p>
          <p v-else>Out of Stock</p>

          <ul>
              <li v-for="variant in details">{{ detail }}</li>
          </ul>
          <div v-for="variant in variants" :key="variant.variantId" class="color-box" :style="{ backgroundColor: variant.variantColor }" @mouseover="updateProduct(variant.variantImage)">
          </div>
          <button v-on:click="addToCart"
                  :disabled="!inStock"
                  :class="{ disableButton: !inStock }">
                  <p v-if="inStock">Add to Cart</p>
                  <p class="a" v-else>Out of Stock</p></button>
          <div class="cart">
            <p>Cart({{cart}})</p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
